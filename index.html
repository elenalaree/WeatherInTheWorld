<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather In The World.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather DashBoard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-3">
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                <label class="form-label" for="search"></label>
                <input name="search" id="search" type="text" autofocus="true" class="form-input" placeholder="San Antonio"/>
                <button type="submit" class="btn ">Check Weather</button>
                </form>
            </div>
            <div id="city-box"></div>
            
        </div>
        
        <div class="col-12 col-sm-9">
            <div id="today-container" class="row"></div>
            <div id="forecast-container" class="forecast row">
            </div>
        </div>
    </main>
    
</body>
</html>
