<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather In The World.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">   
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather DashBoard</h1>
    </header>
    <main class="d-flex flex-wrap">
        <div class=" col-12 col-md-3">
            <div class="card city">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                <label class="form-label" for="search"></label>
                <input name="search" id="search" type="text" autofocus="true" class="form-input" placeholder="San Antonio"/>
                <button type="submit" class="button find-city">Check Weather</button>
                </form>
            </div>
            <div id="city-box" class="col-12 flex-wrap d-flex text-center"></div>
            
        </div>
        
        <div class="col-12 col-md-9  weather">
            <div id="today-container" class="today d-block row">
                    
            </div>
            <div class ="day-cast"><h3>5-Day Forecast:</h3></div>
            <div id="forecast-container" class="forecast d-flex justify-content-between">
                
            </div>
        </div>
    </main>
    <script src ="assets/js/script.js"></script>
    </body>
</html>
